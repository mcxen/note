<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Role Admin List</title>
  <link rel="stylesheet" href="https://cdn.staticfile.org/layui/2.5.7/css/layui.min.css">
</head>
<body>

<div class="layui-container">
  <table id="createRoleAdminTable" class="layui-table">
    <thead>
    <tr>
      <th>用户名</th>
      <th>是否超级用户</th>
      <th>是否具备创建角色权限</th>
      <th>是否系统管理员</th>
      <th>是否审计管理员</th>
    </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script src="https://cdn.staticfile.org/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/layui/2.5.7/layui.min.js"></script>
<script>
  $(function () {
    $.ajax({
      url: '/creroladmin',
      type: 'GET',
      dataType: 'json',
      success: function (data) {
        var createRoleAdminHtml = '';
        for (var i in data) {
          createRoleAdminHtml += '<tr>' +
                  '<td>' + data[i].rolname + '</td>' +
                  '<td>' + (data[i].rolsuper ? '是' : '否') + '</td>' +
                  '<td>' + (data[i].rolcreaterole ? '是' : '否') + '</td>' +
                  '<td>' + (data[i].rolsystemadmin ? '是' : '否') + '</td>' +
                  '<td>' + (data[i].rolauditadmin ? '是' : '否') + '</td>' +
                  '</tr>';
        }
        $('#createRoleAdminTable tbody').html(createRoleAdminHtml);
        layui.use('table', function () {
          layui.table.render({
            elem: '#createRoleAdminTable',
            page: true,
            limit: 10
          });
        });
      }
    });
  });
</script>
</body>
</html>
